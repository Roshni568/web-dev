<!DOCTYPE html>
<html>

<head>
    <title>Navigation Menu</title>
    <style>
        nav {
            background-color: #fcd7d7;
            overflow: hidden;
        }

        nav a {
            display: block;
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

</body>

</html>
