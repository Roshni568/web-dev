<!DOCTYPE html>
<html>

<head>
    <title>Student Admission Form</title>
</head>

<body>
    <h1>Student Admission Form</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other<br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="qualification">Highest Qualification:</label>
        <input type="text" id="qualification" name="qualification" required><br><br>

        <label for="percentage">Percentage:</label>
        <input type="number" id="percentage" name="percentage" min="0" max="100" required><br><br>

        <label for="stream">Choose Stream:</label>
        <select id="stream" name="stream" required>
            <option value="computer_science">Computer Science</option>
            <option value="information_technology">Information Technology</option>
            <option value="electronics">Electronics</option>
            <option value="civil">Civil Engineering</option>
            <option value="mechanical">Mechanical Engineering</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
